<lx-dialog class="dialog dialog--l" id="loginForm" auto-close="false" onclose="closingDialog()" onscrollend="scrollEndDialog()">
    <div class="dialog__header">
        <div class="toolbar bgc-light-blue-500 pl++">
            <span class="toolbar__label tc-white fs-title">
                Connexion au Skimia OS
            </span>

        </div>
    </div>

    <div class="dialog__content">
        <lx-tabs links-tc="light" links-bgc="light-blue-500" indicator="orange-500" no-divider="true" layout="inline">
            <lx-tab heading="Compte Local">
                <div class="p+">
                    <p>Veuillez utiliser vos identifiants afin de vous connecter.</p>

                    <lx-text-field label="eMail" fixed-label="true" icon="email-outline" ng-init="JSStack.credentials = {email:'john.doe@example.com',password:'foobar'}">
                        <input type="email" ng-model="JSStack.credentials.email">
                    </lx-text-field>
                    <lx-text-field label="Mot de passe" fixed-label="true" icon="lock-outline">
                        <input type="password" ng-model="JSStack.credentials.password">
                    </lx-text-field>
                </div>
            </lx-tab>

            <!--<lx-tab heading="Compte Skimia">
                <div class="p+">
                    <p>Veuillez utiliser vos identifiants Skimia pour vous connecter.</p>

                    <lx-text-field label="eMail" fixed-label="true" icon="email-outline">
                        <input type="email" ng-model="textFields.description">
                    </lx-text-field>
                    <lx-text-field label="Mot de passe" fixed-label="true" icon="lock-outline">
                        <input type="password" ng-model="textFields.password">
                    </lx-text-field>
                </div>
            </lx-tab>-->

            <lx-tab heading="Réseaux Sociaux">
                <div flex-container="row">
                    <div class="p++" flex-item="8">
                        <p>Dans une mise a jour future</p>
                    </div>
                    <div class="p++" flex-item="4">
                        <button class="btn btn--s btn--blue btn--raised" lx-ripple>J'ai besoin de ça</button>
                    </div>
                </div>
            </lx-tab>
        </lx-tabs>
    </div>

    <div class="dialog__actions">
        <button class="btn btn--m btn--red btn--flat" lx-ripple lx-dialog-close>Retour sur webapp</button>
        <button class="btn btn--m btn--black btn--flat" lx-ripple
                ng-click="JSStack.Events.doLogin(JSStack.credentials.email,JSStack.credentials.password)">Se Connecter</button>
    </div>
</lx-dialog>

<div class="card">
    <div class="toolbar">
        <div class="toolbar__left mr+++">
            <button class="btn btn--l btn--black btn--icon" lx-ripple>
                <i class="mdi mdi-menu"></i>
            </button>
        </div>
        <span class="toolbar__label fs-title">JS Stack example app</span>

        <div class="toolbar__right">
            <lx-search-filter closed theme="light"></lx-search-filter>

            <button class="btn btn--m btn--green btn--fab" lx-ripple
                    ng-hide="JSStack.services.Auth.IsConnected"
                    ng-click="JSStack.Events.login()">
                <i class="mdi mdi-lock"></i>
            </button>

            <lx-dropdown position="right" from-top ng-show="JSStack.services.Auth.IsConnected">
                <button class="btn btn--m btn--blue btn--fab" lx-ripple lx-dropdown-toggle>
                    <i class="mdi mdi-lock-open"></i>
                </button>

                <lx-dropdown-menu>
                    <ul>
                        <li><a class="dropdown-link dropdown-link--is-header" ng-bind="JSStack.services.Auth.User.email"></a></li>
                        <li><a class="dropdown-link" ng-click="JSStack.Events.logout()">Se déconnecter</a></li>
                    </ul>
                </lx-dropdown-menu>
            </lx-dropdown>
        </div>
    </div>
</div>
