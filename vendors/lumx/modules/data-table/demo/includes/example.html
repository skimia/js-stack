<div class="data-table-container">
    <header class="data-table-header">
        <div class="data-table-header__label">
            <span class="fs-title">Lorem Ipsum</span>
        </div>

        <div class="data-table-header__actions">
            <button class="btn btn--l btn--black btn--icon" lx-ripple>
                <i class="mdi mdi-filter-variant"></i>
            </button>

            <lx-dropdown position="right" over-toggle="true">
                <button class="btn btn--l btn--black btn--icon" lx-ripple lx-dropdown-toggle>
                    <i class="mdi mdi-dots-vertical"></i>
                </button>

                <lx-dropdown-menu>
                    <ul>
                        <li><a class="dropdown-link">Action</a></li>
                        <li><a class="dropdown-link">Another action</a></li>
                        <li><a class="dropdown-link">Something else here</a></li>

                        <li><a class="dropdown-link">Separated link</a></li>
                    </ul>
                </lx-dropdown-menu>
            </lx-dropdown>
        </div>
    </header>

    <table class="data-table">
        <thead>
            <tr class="data-table__selectable-row">
                <th></th>
                <th>Dessert (100g serving)</th>
                <th>Calories</th>
                <th>Fat (g)</th>
                <th class="data-table__sortable-cell data-table__sortable-cell--desc">Carbs (g)</th>
                <th>Protein (g)</th>
                <th>Sodium (mg)</th>
                <th>
                    <i class="mdi mdi-comment-text"></i>
                    <span>Comments</span>
                </th>
            </tr>
        </thead>

        <tbody>
            <tr class="data-table__selectable-row data-table__selectable-row--is-selected">

                <td>Frozen yogurt</td>

            <tr class="data-table__selectable-row">
                <td></td>

                <td>Lorem ipsum</td>
            </tr>
        </tbody>
    </table>
</div>
